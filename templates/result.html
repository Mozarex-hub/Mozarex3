<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>نتیجه - Mozarex Biologic Age Estimator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Vazir&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Vazir', Tahoma, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #141E30, #243B55);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    header, footer {
      width: 100%;
      text-align: center;
      padding: 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.8rem;
      color: #fff;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      max-width: 500px;
      width: 90%;
      text-align: center;
    }
    .result {
      font-size: 1.8rem;
      margin: 20px 0;
      color: #fff;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #38bdf8;
      font-size: 1.2rem;
      border: 2px solid #38bdf8;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background 0.3s, color 0.3s;
    }
    a:hover {
      background: #38bdf8;
      color: #fff;
    }
    footer img { 
      width: 80px;
    }
    footer p {
      margin: 5px 0 0;
      font-size: 0.9rem;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="animate__animated animate__fadeInDown">نتیجه تحلیل</h1>
  </header>
  <div class="container animate__animated animate__fadeInUp">
    <p class="result">سن زیستی تخمینی شما: <strong>{{ age }}</strong> سال</p>
    <a href="/" class="animate__animated animate__pulse animate__infinite">بازگشت به صفحه اصلی</a>
  </div>
  <footer>
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Logo">
    <p>© تمامی حقوق محفوظ است</p>
  </footer>
</body>
</html>
