<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mozarex Biologic Age Estimator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .footer {
      text-align: center;
      padding: 1rem 0;
    }
    .footer img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body dir="rtl">
  <div class="container">
    <h1>Mozarex Biologic Age Estimator</h1>
    <p>سن زیستی پیش‌بینی شده شما: <strong>{{ age }}</strong></p>
    <div class="mt-3">
      <img src="{{ url_for('static', filename='uploads/' ~ filename) }}" class="img-fluid" alt="تصویر بارگذاری شده">
    </div>
    <a href="{{ url_for('index') }}" class="btn btn-secondary mt-3">بازگشت</a>
  </div>
  <div class="footer">
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگو">
    <p>کلیه حقوق محفوظ است</p>
  </div>
</body>
</html>
