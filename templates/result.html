<!doctype html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نتایج تحلیل سن بیولوژیک - MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      body {
        direction: rtl;
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        font-family: 'Vazir', sans-serif;
      }
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand {
        font-weight: bold;
        color: #fff !important;
      }
      .hero-section {
        margin-top: 50px;
        margin-bottom: 30px;
        text-align: center;
        color: #333;
      }
      .card {
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin-bottom: 30px;
      }
      .btn-custom {
        background-color: #007bff;
        border: none;
        border-radius: 50px;
        padding: 12px 20px;
        transition: background-color 0.3s;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      .footer {
        text-align: center;
        padding: 20px 0;
        background-color: #fff;
        color: #666;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup></a>
      </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="container hero-section">
      <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگوی شرکت" class="animate__animated animate__fadeInDown" style="max-height:90px;">
      <h1 class="mt-3 animate__animated animate__fadeInDown">
        تعیین سن بیولوژیک توسط MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup>
      </h1>
      <h3 class="text-muted animate__animated animate__fadeInDown">نسخه 1.0</h3>
    </div>
    
    <!-- Results Card -->
    <div class="container">
      <div class="card p-4 animate__animated animate__fadeInUp">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">نتایج تحلیل</h4>
          <div class="text-center mb-4">
            <img src="{{ file_url }}" alt="عکس آپلود شده" class="img-thumbnail" style="max-width:300px;">
          </div>
          <ul class="list-group list-group-flush">
            {% for key, value in predictions.items() %}
              <li class="list-group-item"><strong>{{ key }}:</strong> {{ value }}</li>
            {% endfor %}
          </ul>
          <div class="text-center mt-4">
            <a href="{{ url_for('index') }}" class="btn btn-custom">بارگذاری عکس جدید</a>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <div>
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگوی شرکت" style="max-height:50px;">
      </div>
      <p>تمامی حقوق محفوظ است</p>
    </footer>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
