<!doctype html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تعیین سن بیولوژیک توسط MOZAREX<sup style="vertical-align: super; font-size:0.7em;">™</sup></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        direction: rtl;
        background-color: #f0f8ff; /* Custom background color (AliceBlue) */
      }
      .footer {
        margin-top: 50px;
        text-align: center;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body>
    <div class="container py-5">
      <div class="text-center mb-4">
        <!-- لوگوی شرکت (make sure logo.jpeg exists in the static folder) -->
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگوی شرکت" style="max-height:80px;">
      </div>
      <h1 class="text-center">
        تعیین سن بیولوژیک توسط MOZAREX<sup style="vertical-align: super; font-size:0.7em;">™</sup>
      </h1>
      <h2 class="text-center mb-4">نسخه 1.0</h2>
      <p class="lead text-center">عکس خود را بارگذاری کنید تا سن بیولوژیکی شما محاسبه شود.</p>
      <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width:500px;">
        <div class="mb-3">
          <label for="photo" class="form-label">انتخاب عکس</label>
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">تحلیل</button>
      </form>
    </div>
    <footer class="footer">
      <hr>
      <div>
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگوی شرکت" style="max-height:50px;">
      </div>
      <p>تمامی حقوق محفوظ است</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
