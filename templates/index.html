<!doctype html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>آنالیزگر سلامت <sup style="vertical-align:super; font-size:0.7em;">™</sup> MOZAREX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        direction: rtl;
      }
      .footer {
        margin-top: 50px;
        text-align: center;
        font-size: 0.9em;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="text-center mb-4">
        <!-- شرکت لوگو را اینجا قرار دهید -->
        <img src="{{ url_for('static', filename='logo.png') }}" class="img-fluid" alt="لوگوی شرکت" style="max-height: 80px;">
      </div>
      <h1 class="text-center">
        آنالیزگر سلامت <sup style="vertical-align:super; font-size:0.7em;">™</sup> MOZAREX
      </h1>
      <h2 class="text-center mb-4">نسخه 1.0</h2>
      <p class="lead text-center">
        تصویر خود را بارگذاری کنید تا پیش‌بینی‌های مربوط به پارامترهای زیستی و سلامت شما دریافت شود.
      </p>
      <form method="post" enctype="multipart/form-data" class="mx-auto" style="max-width:500px;">
        <div class="mb-3">
          <label for="photo" class="form-label">انتخاب عکس</label>
          <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">پیش‌بینی</button>
      </form>
    </div>
    <footer class="footer">
      <hr>
      <div>
        <img src="{{ url_for('static', filename='logo.png') }}" class="img-fluid" alt="لوگوی شرکت" style="max-height: 50px;">
      </div>
      <p>تمامی حقوق محفوظ است</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
