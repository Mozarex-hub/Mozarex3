<!doctype html>
<html lang="fa">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>تعیین سن بیولوژیک توسط MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup></title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Animate.css for subtle animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
      body {
        direction: rtl;
        /* Gradient background */
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        font-family: 'Vazir', sans-serif;
        margin: 0;
        padding: 0;
      }
      /* Navigation bar styling */
      .navbar {
        background-color: #007bff;
      }
      .navbar-brand {
        font-weight: bold;
        color: #fff !important;
      }
      /* Hero section */
      .hero-section {
        margin-top: 50px;
        margin-bottom: 30px;
        text-align: center;
        color: #333;
      }
      /* Card styling for the form */
      .card {
        border-radius: 20px;
        box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        margin-bottom: 30px;
      }
      /* Custom button styling */
      .btn-custom {
        background-color: #007bff;
        border: none;
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 1.1rem;
        transition: background-color 0.3s;
      }
      .btn-custom:hover {
        background-color: #0056b3;
      }
      /* Footer styling */
      .footer {
        text-align: center;
        padding: 20px 0;
        background-color: #fff;
        color: #666;
        margin-top: 50px;
      }
      /* Upload form container */
      .upload-form {
        max-width: 500px;
        margin: auto;
      }
      /* Spinner styling */
      #spinner {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="#">MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup></a>
      </div>
    </nav>
    
    <!-- Hero Section -->
    <div class="container hero-section">
      <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگوی شرکت" class="animate__animated animate__fadeInDown" style="max-height: 90px;">
      <h1 class="mt-3 animate__animated animate__fadeInDown">
        تعیین سن بیولوژیک توسط MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup>
      </h1>
      <h3 class="text-muted animate__animated animate__fadeInDown">نسخه 1.0</h3>
    </div>
    
    <!-- Upload Form Card -->
    <div class="container">
      <div class="card p-4 animate__animated animate__fadeInUp">
        <div class="card-body">
          <h4 class="card-title text-center mb-4">بارگذاری عکس</h4>
          <form id="uploadForm" method="post" enctype="multipart/form-data" class="upload-form">
            <div class="mb-3">
              <label for="photo" class="form-label">انتخاب فایل</label>
              <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-custom">تحلیل</button>
            </div>
          </form>
          <!-- Spinner displayed on form submission -->
          <div id="spinner" class="text-center mt-3">
            <div class="spinner-border text-primary" role="status">
              <span class="visually-hidden">در حال بارگذاری...</span>
            </div>
            <p>در حال پردازش...</p>
          </div>
        </div>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <div>
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگوی شرکت" style="max-height: 50px;">
      </div>
      <p>تمامی حقوق محفوظ است</p>
    </footer>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Script to display spinner upon form submission -->
    <script>
      document.getElementById("uploadForm").addEventListener("submit", function(){
          document.getElementById("spinner").style.display = "block";
      });
    </script>
  </body>
</html>
