<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>برآوردگر سن بیولوژیک موزارکس</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="background"></div>
    <header>
        <h1>برآوردگر سن بیولوژیک موزارکس</h1>
    </header>
    <main>
        <p>لطفاً عکس صورت خود را آپلود کنید:</p>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*">
            <button type="submit">آپلود و برآورد</button>
        </form>
    </main>
    <footer>
        <img src="{{ url_for('static', filename='logo.png') }}" alt="لوگوی موزارکس">
        <p>کلیه حقوق محفوظ است © ۲۰۲۳ موزارکس</p>
    </footer>
</body>
</html>
