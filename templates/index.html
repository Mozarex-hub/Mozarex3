<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mozarex Biologic Age Estimator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>تخمین سن بیولوژیکی</h1>
        <p>عکس خود را بارگذاری کنید تا سن بیولوژیکی شما تخمین زده شود.</p>
        
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" id="file-input" name="file" accept="image/*">
            <button type="submit">بارگذاری و تخمین سن</button>
        </form>
        
        <div id="result"></div>
        
        <footer>
            <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="Mozarex Logo">
            <p>تمامی حقوق محفوظ است © 2025 Mozarex</p>
        </footer>
    </div>

    <script>
        document.getElementById("upload-form").addEventListener("submit", function(event) {
            event.preventDefault();
            let formData = new FormData();
            formData.append("file", document.getElementById("file-input").files[0]);

            fetch("/", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    document.getElementById("result").innerHTML = `<p style="color:red;">${data.error}</p>`;
                } else {
                    document.getElementById("result").innerHTML = `
                        <p>سن بیولوژیکی تخمین زده شده: <strong>${data.age}</strong> سال</p>
                        <img src="${data.image}" alt="Uploaded Image" style="max-width:200px;">
                    `;
                }
            });
        });
    </script>
</body>
</html>
