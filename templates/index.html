<!doctype html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="تعیین سن بیولوژیک توسط MOZAREX™, ابزار تحلیل عکس به صورت پیشرفته">
    <meta name="author" content="MOZAREX">
    <title>
      تعیین سن بیولوژیک توسط MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup>
    </title>
    <link rel="icon" type="image/png" href="/static/favicon.png"/>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Animate.css for animations -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    
    <!-- Vazir Font -->
    <link href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css" rel="stylesheet" type="text/css"/>
    
    <style>
      :root {
        --primary-color: #00d1ff;
        --secondary-color: #243B55;
        --bg-gradient: linear-gradient(135deg, #141E30, #243B55);
        --card-bg: rgba(255, 255, 255, 0.1);
        --card-border: rgba(255, 255, 255, 0.2);
        --text-color: #fff;
      }
      
      /* Base Styles */
      body {
        background: var(--bg-gradient);
        font-family: 'Vazir', sans-serif;
        color: var(--text-color);
        margin: 0;
        padding: 0;
      }
      
      /* Header & Navigation */
      header {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        position: fixed;
        width: 100%;
        top: 0;
        z-index: 1000;
      }
      .navbar-brand {
        font-weight: bold;
        color: var(--primary-color) !important;
        font-size: 1.5rem;
      }
      .navbar-toggler {
        border-color: var(--primary-color);
      }
      .navbar-toggler-icon {
        filter: invert(1);
      }
      
      /* Hero Section */
      .hero-section {
        padding: 120px 0 60px 0; /* extra top padding to account for fixed header */
        text-align: center;
      }
      .hero-section h1 {
        font-size: 2.8rem;
        margin-bottom: 0.5rem;
        text-shadow: 0 0 10px var(--primary-color);
      }
      .hero-section h3 {
        font-size: 1.6rem;
        color: var(--primary-color);
      }
      
      /* Glassmorphism Card */
      .card {
        background: var(--card-bg);
        backdrop-filter: blur(10px);
        border: 1px solid var(--card-border);
        border-radius: 20px;
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      }
      .card .form-label {
        font-weight: bold;
      }
      
      /* Form Controls */
      .form-control {
        background: rgba(255, 255, 255, 0.2);
        border: none;
        color: var(--text-color);
      }
      .form-control:focus {
        background: rgba(255, 255, 255, 0.2);
        box-shadow: none;
      }
      
      /* Futuristic Button */
      .btn-custom {
        background: transparent;
        border: 2px solid var(--primary-color);
        border-radius: 50px;
        padding: 12px 20px;
        font-size: 1.1rem;
        color: var(--primary-color);
        transition: all 0.3s ease;
      }
      .btn-custom:hover {
        background: var(--primary-color);
        color: #000;
        box-shadow: 0 0 15px var(--primary-color);
      }
      
      /* Spinner Overlay */
      .spinner-overlay {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.8);
        z-index: 1050;
        display: none;
        align-items: center;
        justify-content: center;
      }
      .spinner-border {
        width: 3rem;
        height: 3rem;
        border-width: 0.3em;
      }
      
      /* Footer */
      .footer {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(5px);
        color: var(--text-color);
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
      }
      .footer img {
        filter: brightness(0) invert(1);
      }
      
      /* Responsive adjustments */
      @media (max-width: 576px) {
        .hero-section h1 {
          font-size: 2rem;
        }
        .hero-section h3 {
          font-size: 1.2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header and Navigation -->
    <header>
      <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-collapse" aria-controls="navbar-collapse" aria-expanded="false" aria-label="تغییر حالت ناوبری">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbar-collapse">
            <!-- Future futuristic links can be added here -->
          </div>
        </div>
      </nav>
    </header>
    
    <!-- Main Content -->
    <main>
      <!-- Hero Section -->
      <section class="hero-section container">
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگوی شرکت" class="img-fluid animate__animated animate__fadeInDown" style="max-height: 90px;">
        <h1 class="animate__animated animate__fadeInDown">
          تعیین سن بیولوژیک توسط MOZAREX<sup style="font-size: 0.7em; vertical-align: super;">™</sup>
        </h1>
        <h3 class="animate__animated animate__fadeInDown">نسخه 1.0</h3>
      </section>
      
      <!-- Upload Form Section -->
      <section class="container my-4">
        <div class="card p-4 animate__animated animate__fadeInUp">
          <div class="card-body">
            <h4 class="card-title text-center mb-4">بارگذاری عکس</h4>
            <form id="uploadForm" method="post" enctype="multipart/form-data" class="mx-auto" style="max-width: 500px;">
              <div class="mb-3">
                <label for="photo" class="form-label">انتخاب فایل</label>
                <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-custom">تحلیل</button>
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    
    <!-- Fullscreen Spinner Overlay -->
    <div id="spinnerOverlay" class="spinner-overlay d-flex">
      <div class="text-center">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">در حال بارگذاری...</span>
        </div>
        <p class="mt-2">در حال پردازش...</p>
      </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
      <div>
        <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگوی شرکت" class="img-fluid" style="max-height: 50px;">
      </div>
      <p class="mt-2">تمامی حقوق محفوظ است</p>
    </footer>
    
    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Custom Script -->
    <script>
      // Prevent multiple submissions and display the futuristic spinner overlay
      document.getElementById("uploadForm").addEventListener("submit", function() {
        this.querySelector("button[type='submit']").disabled = true;
        document.getElementById("spinnerOverlay").style.display = "flex";
      });
    </script>
  </body>
</html>
