<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mozarex Biologic Age Estimator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #2c3e50, #4ca1af);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .container {
      max-width: 500px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }
    .footer {
      text-align: center;
      padding: 1rem 0;
    }
    .footer img {
      width: 50px;
      height: auto;
    }
  </style>
</head>
<body dir="rtl">
  <div class="container">
    <h1>Mozarex Biologic Age Estimator</h1>
    <p>لطفا عکس چهره خود را بارگذاری کنید تا سن زیستی شما پیش‌بینی شود.</p>
    
    <!-- File Upload Form -->
    <form method="POST" action="/predict" enctype="multipart/form-data" class="mt-4">
      <input class="form-control" type="file" name="file" accept="image/*" required>
      <button type="submit" class="btn btn-primary mt-3">ارسال تصویر</button>
    </form>
  </div>

  <div class="footer">
    <img src="{{ url_for('static', filename='logo.jpeg') }}" alt="لوگو">
    <p>کلیه حقوق محفوظ است</p>
  </div>
</body>
</html>
